<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annies kortspel</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous" />
    <script defer src="build/bundle.js"></script>


</head>

<body>
    <div class="wrapper">
        <div class="deck">
            <h2>X</h2>
        </div>
        <div class="tossedCards" id="tossedCard">
            <h3>Tossed <br> Cards</h3>
        </div>
    </div>

    <div class="playerHand">
        <div class="selectors" id="selectors">
            <div class="selected1" id="selected1"> </div>
            <div class="selected2" id="selected2"> </div>
            <div class="selected3" id="selected3"> </div>
        </div>

        <div class="cards">
            <div class="card1" id="card1"> </div>

            <div class="card2" id="card2"> </div>

            <div class="card3" id="card3"> </div>
        </div>

    </div>

    <div class="buttons">
        <button class="decrement" id="decrement"><i class="fas fa-arrow-left"></i></button>
        <button class="increment" id="increment"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="buttons">
        <button class="restart" id="restart">Restart</button>
        <button class="toss" id="toss">Toss</button>
    </div>

</body>

</html>
